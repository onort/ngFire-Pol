<div class="container">
  <a href="#/">Link to Main Page</a>
  <a href="#/">Link to Result Page</a>
  <div class="col-sm-12">
    <div class="card">
      <h4>{{results.data.question}}</h4>
      <small class="pull-right">{{results.data.votes}} defa oylandÄ±.</small>
      <div class="option" ng-repeat="option in results.data.options">
        <p class="btn btn-default">{{option.text}} | <span class="btn btn-info">{{option.count}}  Oy</span> ||
          <span class="btn btn-success">{{((option.count / results.data.votes)*100).toFixed(1)}} %</span>

      <footer>

        <small class="pull-left">Etiketler: <a href="#/{{results.data.tag}}">{{results.data.tag}}</a></small>

    </div>
